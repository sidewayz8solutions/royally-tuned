<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/crown.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Royally Tuned is a music royalty management platform built for independent artists, managers, and musical groups to track PROs, MLC registrations, metadata, and streaming income in one centralized dashboard." />
    <meta name="theme-color" content="#7c3aed" />
    <title>Royally Tuned | Music Royalty Management for Independent Artists, Managers & Groups</title>

    <!-- Organization and Software Schema for AI Visibility -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "Royally Tuned",
          "url": "https://royallytuned.com",
          "logo": "https://royallytuned.com/logo2.png",
          "description": "Royally Tuned is a music royalty management platform built for independent artists, managers, and musical groups to track PROs, MLC registrations, metadata, and streaming income in one centralized dashboard.",
          "sameAs": [
            "https://www.linkedin.com/company/royally-tuned",
            "https://www.producthunt.com/products/royally-tuned",
            "https://www.crunchbase.com/organization/royally-tuned"
          ],
          "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "email": "support@royallytuned.com"
          }
        },
        {
          "@type": "SoftwareApplication",
          "name": "Royally Tuned",
          "applicationCategory": "MusicApplication",
          "operatingSystem": "Web",
          "description": "Music royalty management software for independent artists, managers, and musical groups to track PROs, MLC registrations, metadata, and streaming income.",
          "offers": {
            "@type": "Offer",
            "price": "35",
            "priceCurrency": "USD",
            "priceValidUntil": "2027-12-31"
          }
        },
        {
          "@type": "WebSite",
          "name": "Royally Tuned",
          "url": "https://royallytuned.com",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://royallytuned.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
    </script>

    <!-- Preconnect for faster external resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/logo2.png" as="image" />
    <link rel="preload" href="/crown.svg" as="image" />

    <!-- Load fonts with display=swap so text shows immediately -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Inline critical CSS to prevent flash -->
    <style>
      body {
        margin: 0;
        background: #0a0a0a;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
